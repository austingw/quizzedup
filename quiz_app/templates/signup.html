{% extends 'base.html' %} {% block content %}
<div id="signup-form">
  <form
    method="post"
    hx-post="{% url 'custom_signup' %}"
    hx-target="#auth-forms"
    hx-swap="outerHTML"
  >
    {% csrf_token %} {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>
</div>

<a href="{% url 'custom_login' %}">Log in</a>
{% endblock %}
