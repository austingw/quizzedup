{% extends 'base.html' %} {% block content %}
<div id="signup-form">
  <form method="post" action="{% url 'custom_signup' %}">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>
  <a class="form-link" href="{% url 'custom_login' %}">Log in</a>
</div>

{% endblock %}
