{% extends 'base.html' %} {% block content %}

<div
  id="leaderboard"
  hx-get="{% url 'leaderboard' %}"
  hx-trigger="every 15s"
  hx-swap="innerHTML swap:0.4s"
>
  <h1>Leaderboard</h1>
  <table>
    <tr>
      <th>Username</th>
      <th>Score</th>
    </tr>
    {% for score in scores %}
    <tr>
      <td>{{ score.user.username }}</td>
      <td>{{ score.score }}</td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
