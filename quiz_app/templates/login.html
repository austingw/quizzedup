{% extends 'base.html' %} {% block content %}
<div id="login-form">
  <form method="post" action="{% url 'custom_login' %}">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit">Log in</button>
  </form>
  <a class="form-link" href="{% url 'custom_signup' %}">Sign up</a>
</div>

{% endblock %}
