{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Zone</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="{% static 'htmx.min.js' %}"></script>
  </head>
  <body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <header>
      <h1>The World's Greatest Trivia App (Certified)</h1>
      <nav>
        {% if user.is_authenticated %}
        <a href="{% url 'index' %}">Home</a>

        <a href="{% url 'leaderboard' %}">Leaderboard</a>
        <a href="{% url 'custom_logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'custom_signup' %}">Sign up</a>
        <a href="{% url 'custom_login' %}">Login</a>
        {% endif %}
      </nav>
    </header>
    <div class="main-container">{% block content %} {% endblock %}</div>
  </body>
</html>
